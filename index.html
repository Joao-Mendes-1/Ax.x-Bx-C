<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="calculadora.css" rel="stylesheet">  
    <title>Calculadora quadrática</title>
</head>
<body> 
    <H1>Funções Quadráticas</H1>
    <section class="box">
        <section class="conteiner">
                <input type="number" class="input" id="a"> <label class="label">Ax²</label>
                <input type="number" class="input" id="b"/> <label class="label">Bx</label>
                <input type="number" class="input" id="c"/> <label class="label">C</label>
            </section> 
        <section class="resultado-conteiner" id="resultado-conteiner">
                <a id="resultado" class="resultado">S=[Raiz1; Raiz2]</a>
            </section>

            <section>
                <input type="button" class="button" value="enviar" id="button">
            </section>
                
    </section>
    

<script src="calculadora.js"></script>    
</body>
</html>
